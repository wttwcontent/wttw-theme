<div class="section" id="footer">
    <div class="container has-text-centered">
    {{ with .Site.Params.footerText }}
        {{ . | markdownify }}
    {{ else }}
        <span class="footer-text">
            {{ i18n "footer_text" (dict "ThisYear" (now.Format `2006`)) | markdownify }}
        </span>
    {{ end }}
    </div>
</div>
